<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
<div class="main">
    <nav>
        <div class="logo">
            <img src="images/mylogo.png" alt="logo" />
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="#">Vegitables</a></li>
                <li><a href="#">Fruits</a></li>
                <li><a href="#">Accessories</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </div>
    </nav>

    <div class="information">
        <div class="overlay"></div>
        <img src="images/chopped-chocolate.jpg" alt="chopped-chocolate" class="chopped-chocolate" />
        <div id="circle">
            <div class="feature one">
                <img src="images/carrot.jpeg" alt="carrot"/>
                <div>
                    <h1>carrot</h1>
                    <p>carrot carrot</p>
                </div>
            </div>
            <div class="feature two">
                <img src="images/cabbage.jpeg" alt="cabbage"/>
                <div>
                    <h1>cabbage</h1>
                    <p>cabbage cabbage cabbage</p>
                </div>
            </div>
            <div class="feature three">
                <img src="images/grapes.jpeg" alt="grapes"/>
                <div>
                    <h1>grapes</h1>
                    <p>grapes grapes</p>
                </div>
            </div>
            <div class="feature four">
                <img src="images/strawberryMany.jpeg" alt="strawberry"/>
                <div>
                    <h1>strawberry</h1>
                    <p>strawberry strawberry</p>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <img src="images/arrow.png" alt="Up" id="upBtn">
        <h3>feature</h3>
        <img src="images/arrow.png" alt="Down" id="downBtn">
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
